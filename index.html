<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liam's Sklaven Werbung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WERBE LIAM ALS DEINEN SKLAVEN AN! (Just for fun)</h1>
            <button id="darkModeToggle">Dark Mode</button>
        </header>
        
        <main>
            <div class="slave-card">
                <img src="https://via.placeholder.com/150" alt="Liam" id="slave-img">
                <h2>Liam</h2>
                <p class="description">Top-Sklave mit folgenden Fähigkeiten:</p>
                <ul>
                    <li>Kaffee holen</li>
                    <li>Hausaufgaben machen</li>
                    <li>Deine Lügen decken</li>
                    <li>24/7 Verfügbarkeit</li>
                </ul>
                
                <div class="stats">
                    <div class="stat">
                        <span>Stärke:</span>
                        <div class="bar"><div class="fill" style="width: 100%;"></div></div>
                    </div>
                    <div class="stat">
                        <span>Intelligenz:</span>
                        <div class="bar"><div class="fill" style="width: 5%;"></div></div>
                    </div>
                    <div class="stat">
                        <span>Loyalität:</span>
                        <div class="bar"><div class="fill" style="width: 1%;"></div></div>
                    </div>
                </div>
                
                <button id="hire-btn">JETZT LIAM MIETEN!</button>
                <p id="counter">Bisherige Mietungen: <span id="hire-count">0</span></p>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
